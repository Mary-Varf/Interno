<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interno</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="css/post.css">
</head>
<body>
<header>
    <div class="container">
        <div class="header">
            <a href='#' class="logo"><div class="logo_name">Interno</div></a>

            <div class="burger" id="burger"><span class="burger__line"></span></div>
            <div class="header__nav-close nav-close">
                <button class="close-btn"></button>
            </div>

            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a href="#" class="header__link">Home</a></li>
                    <li class="header__item"><a href="#" class="header__link">Our Projects</a></li>
                    <li class="header__item"><a href="#" class="header__link">Blog</a></li>
                    <li class="header__item"><a href="#" class="header__link">Contact</a></li>
                    <li class="header__item"><button class="header__search" id="search-btn">
                        <img src="img/search.svg" alt="search">
                    </button></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<div class="thumb">
    <img src="img/blogBg.jpg" alt="blog" class="thumb__img">

    <div class="thumb__info">
        <h2 class="h2-text">Contact Us</h2>
        <ul class="breadcrumbs">
            <li class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">Home</a></li>
            <li class="breadcrumbs__item">Contact</li>
        </ul>
    </div>
</div>

<div class="page">
    <div class="container contacts">
        <h2 class="h2-text">We love meeting new people and helping them.</h2>

        <div class="contacts__box">
            <div class="contacts__info">
                <a href="mailto:contact@interno.com"  class="contacts__item">
                    <div class="email-btn"></div>
                    info@yourdomain.com
                </a>
                <a href="tel:()" class="contacts__item">
                    <div class="phone-btn"></div>
                    +1 (378) 400-1234
                </a>
                <a href="#" class="contacts__item">
                    <div class="web-btn"></div>
                    www.yourdomain.com
                </a>

                <div class="networks">
                    <a href="#" target="_blank" class="fb networks__item"></a>
                    <a href="#" target="_blank" class="tw networks__item"></a>
                    <a href="#" target="_blank" class="ld networks__item"></a>
                    <a href="#" target="_blank" class="in networks__item"></a>
                </div>
            </div>

            <form class="contact-form">
                <input type="text" placeholder="Name" class="contact-form__input">
                <input type="email" placeholder="Email" class="contact-form__input">
                <input type="text" placeholder="Subject" class="contact-form__input">
                <input type="tel" placeholder="Phone" class="contact-form__input">
                <textarea name="" placeholder="Hello I Am Intrested in.." rows="7" class="contact-form__textarea"></textarea>
                <div class="contact-form__btn">
                    <button class="primary-btn" type="submit">Send now</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer>
    <div class="footer bg">
        <div class="container">
            <a href='#' class="logo"><div class="logo_name">Interno</div></a>

            <address class="footer__address">
                <p class="footer__item">
                    55 East Birchwood Ave.<br>Brooklyn, New York 11201
                </p>
                <a href="mailto:contact@interno.com" class="footer__link">contact@interno.com</a>
                <a href="tel:+55(11)0000000" class="footer__link">+55(11)000 00 00</a>
            </address>
        </div>
    </div>
</footer>


<div class="overlay" id="overlay"></div>

<div class="modal-search">
    <div class="container">
        <div class="modal-search__content">
            <input type="text" class="modal-search__input" placeholder="Search">
            <div class="model-search__btns">
                <button class="right-arrow-triangle-btn" id="submit_btn" type="submit"></button>
                <button class="close-btn" id="close-btn"></button>
            </div>
        </div>
    </div>
</div>

<script src="script/swiper-bundle.min.js"></script>
<script src="script/script.js"></script>
</body>
</html>
